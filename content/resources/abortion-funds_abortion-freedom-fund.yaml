title: Abortion Freedom Fund
heading: Abortion Freedom Fund
website: http://abortionfreedomfund.org
summary: >-
  Abortion Freedom Fund (AFF) is a national abortion fund that specifically
  funds abortion pills by mail, and is currently funding pill access by
  reimbursing providers who offer sliding scale.


  AFF also offers subgrants to grassroots partners working to expand abortion
  pill access.


  AFF also funds pills in advance, for people ordering pills before they need
  them, to have on hand just in case.


  Donations to AFF are tax-deductible.
