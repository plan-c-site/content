        "@type": "FAQPage",
        "@id": "https://www.plancpills.org/#frequently-asked-questions",
        "isPartOf": { "@id": "https://www.plancpills.org/#webpage" },
        "about": { "@type": "Thing", "name": "Common questions about abortion pills." },
        "mainEntity": [
          {
            "@type": "Question",
            "name": "What is the abortion pill?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "The abortion pill is a combination of two medications: Mifepristone and Misoprostol. These medications stop a pregnancy from growing and cause cramping and bleeding to empty the uterus, similar to a miscarriage. This is also called 'medication abortion'."
            }
          },
          {
            "@type": "Question",
            "name": "Where can someone get abortion pills?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Abortion pills are available in every state through various sources: Online clinics that mail pills, in-person clinics (only in some states), websites that sell pills, and community networks that mail pills. Accessing abortion pills online may come with legal risks depending on your location."
            }
          },
          {
            "@type": "Question",
            "name": "Is the abortion pill the same as Plan B, the morning-after pill?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "No, the abortion pill is not the same as Plan B. Plan B is emergency contraception that can be taken up to 5 days after unprotected sex to prevent pregnancy. Plan C refers to abortion pills (Mifepristone + Misoprostol) that can be taken after a missed period, recommended up to 13 weeks of pregnancy."
            }
          },
          {
            "@type": "Question",
            "name": "Can someone get in trouble for using abortion pills?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "While research shows that hundreds of thousands of people have received and used pills by mail without legal issues, in rare cases, individuals have faced legal consequences. Legal risks can depend on your location, identity, and how far along you are in pregnancy. The Repro Legal Helpline provides free, confidential information that can help people better understand legal risk."
            }
          }
        ]
      }
