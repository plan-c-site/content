              { "@type": "WebPage", "name": "Work With Plan C", "url": "https://www.plancpills.org/jobs" }
            ]
          },
          {
            "@type": "SiteNavigationElement",
            "name": "About",
            "hasPart": [
              { "@type": "WebPage", "name": "About Plan C", "url": "https://www.plancpills.org/about" },
              { "@type": "WebPage", "name": "Press", "url": "https://www.plancpills.org/press" },
              { "@type": "WebPage", "name": "Research & Learning", "url": "https://www.plancpills.org/resource-library" },
