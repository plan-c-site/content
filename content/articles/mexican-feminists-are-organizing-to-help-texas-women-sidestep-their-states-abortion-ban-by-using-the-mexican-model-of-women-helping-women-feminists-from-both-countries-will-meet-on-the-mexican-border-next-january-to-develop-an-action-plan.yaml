title: >-
  Mexican feminists are organizing to help Texas women sidestep their state’s
  abortion ban by using the Mexican model of women helping women. Feminists from
  both countries will meet on the Mexican border next January to develop an
  action plan.
author: This Is America with Jorge Ramos
publication: Real America with Jorge Ramos
publicationDate: 2021-10-21T00:00:00.000Z
source: https://twitter.com/thisisamerica/status/1451322406539202562?s=21
es:
  title: >-
    Las feministas mexicanas se están organizando para ayudar a las mujeres de
    Texas a eludir la prohibición del aborto en su estado utilizando el modelo
    mexicano de mujeres que ayudan a mujeres. Feministas de ambos países se
    reunirán en la frontera mexicana el próximo mes de enero para elaborar un
    plan de acción.
