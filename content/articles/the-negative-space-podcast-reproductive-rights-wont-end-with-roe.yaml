title: Reproductive Rights Won’t End with Roe (from the Anthem Awards)
summary: >-
  Abortion pills are safe and 98% effective when used in the first trimester.
  When misoprostol is used alone, it is 80-85% effective in the first trimester.
  Serious complications occur in fewer than 0.4% of cases, making abortion pills
  safer than medications like penicillin and Viagra.
