testimonial: >-
  "I felt more comfortable and less anxious about the whole process from being
  able to be home. I really appreciate having the opportunity to be in the
  comfort of my own home for the abortion and with my spouse for the entire
  duration and not in a cold room with strangers to have an uncomfortable
  procedure."
source: Age 26 years, Georgia, synchronous care
