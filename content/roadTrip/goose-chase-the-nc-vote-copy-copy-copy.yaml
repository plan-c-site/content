title: GooseChase the NC vote 3
city: Mobile
state: AK
date: 2023-10-19
description: >-
  Are you a fan of The Amazing Race or a good Scavenger Hunt? We bet you will
  enjoy this casual, fun Get Out the Vote spinoff in your city! Answer North
  Carolina trivia questions, take photos of city landmarks, and check in at
  local spots around town all while posting your wins to the GooseChase team
  feed. This election, Relentless is organizing their own GooseChase to post
  flyers in four cities in North Carolina to help spread the word about voting!


