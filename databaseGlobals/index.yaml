      - label: 'Price:'
      - label: 'Delivery:'
      - label: Generic
      - label: Peer support
    howDoesThisWork: how-does-this-work-community-networks
  - label: Websites that sell pills
    keyValue: Website that sells pills
    singular: Website that sells pills
