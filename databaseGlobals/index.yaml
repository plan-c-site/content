      - label: 'Price:'
      - label: 'Delivery:'
      - label: 'FDA-approved '
      - label: Medical support
    howDoesThisWork: how-does-this-work-online-clinics
  - label: Other online clinics
    keyValue: International online clinic
    singular: Other online clinic
    maxVisibleDefault: 2
    color: blue
    icon: globe
    labels:
      - label: 'Price:'
      - label: 'Delivery:'
      - label: FDA-approved
      - label: Medical support
    howDoesThisWork: how-does-this-work-international-online-clinics
  - label: Community networks
    keyValue: Community network
    singular: Community network
    maxVisibleDefault: 2
    color: pink
    icon: heartHandshake
