      - label: Generic
      - label: No support
    howDoesThisWork: how-does-this-work-websites-that-sell-pills
filterFields:
  - field: Financial aid
    label: Financial Assistance
    selectType:
      discriminant: multi
      value:
        - value: Discounts available
          label: Discounts available
          invert: false
        - value: Accepts some insurance
          label: Accepts some insurance
          invert: false
        - value: Accepts medicaid
          label: Free with medicaid
          invert: false
    helpPopup:
      discriminant: false
  - field: Services
    label: Service options
    selectType:
      discriminant: multi
      value:
        - value: Pills in advance
          label: Pills in advance
          invert: false
        - value: Video visit required
          label: No video visit required
          invert: true
          overrideField: Provider Interaction
    helpPopup:
      discriminant: false
  - field: Age minimum
    label: Ages served
    selectType:
      discriminant: number
      value:
        direction: lte
        zeroIsAny: true
        emptyIsAny: true
        numberLabel: Serves ages %%+
        options:
          - 14
          - 15
          - 16
          - 17
          - 18
    helpPopup:
      discriminant: false
  - field: Languages
    label: Language
    selectType:
      discriminant: single
      value:
        - value: English
          invert: false
        - value: Spanish
          label: Español
          invert: false
        - value: Hindi
          label: हिन्दी
          invert: false
        - value: Hmong-Mien
          invert: false
        - value: Punjabi
          invert: false
        - value: Portuguese
          label: Português
          invert: false
    helpPopup:
      discriminant: false
  - field: Provider identity
    label: Provider identity
    selectType:
      discriminant: single
      value:
        - value: Women
          invert: false
        - value: BIPOC
          invert: false
        - value: LGBTQ+
          invert: false
        - value: Veteran
          invert: false
        - value: Indigenous
          invert: false
        - value: Disabled
          invert: false
    helpPopup:
      discriminant: false
  - field: Gestational age limit
    label: Weeks of pregnancy
    selectType:
      discriminant: number
      value:
        direction: gte
        zeroIsAny: true
        emptyIsAny: true
        numberLabel: '%% weeks or less'
        options:
          - 8
          - 9
          - 10
          - 11
          - 12
          - 13
          - 14
    helpPopup:
      discriminant: false
